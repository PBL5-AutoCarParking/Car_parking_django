{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title text-danger">Delete Parking Record</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p class="delete-text">Are you sure do you want to delete Parking Record
      <strong>{{ object.id}}</strong> in Slot <strong>{{ object.parking_slot.slot_number}}</strong> and car number is <strong>{{ object.car.license_plate}}</strong>?
    </p>
  </div>

  <div class="modal-footer">
    <button type="submit" id="delete-btn" class="btn btn-danger">Delete</button>
  </div>

</form>
