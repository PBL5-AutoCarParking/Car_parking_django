{% load widget_tweaks %}

<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h3 class="modal-title text-danger">Xóa hóa đơn</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p class="delete-text">Are you sure do you want to delete Invoice:
            <strong>{{ invoice.invoice_number }}</strong>?</p>
    </div>

    <div class="modal-footer">
        <button type="submit" id="delete-btn" class="btn btn-danger">Delete</button>
    </div>

</form>
